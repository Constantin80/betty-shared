apply plugin: 'java'
apply plugin: 'maven'

group = 'info.fmro'
version = '0.1'

description = """shared"""

sourceCompatibility = 1.8
targetCompatibility = 1.8
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "https://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.reflections', name: 'reflections', version:'0.9.11'
    compile group: 'junit-addons', name: 'junit-addons', version:'1.4'
    compile group: 'org.slf4j', name: 'slf4j-api', version:'1.8.0-alpha2'
    compile group: 'ch.qos.logback', name: 'logback-classic', version:'1.2.3'
    compile group: 'ch.qos.logback', name: 'logback-core', version:'1.2.3'
    compile group: 'org.jmock', name: 'jmock', version:'2.8.3'
    compile group: 'net.sourceforge.htmlunit', name: 'htmlunit', version:'2.27'
    testCompile group: 'junit', name: 'junit', version:'4.12'
}
