apply plugin: 'java'
apply plugin: 'maven-publish'
apply plugin: 'idea'

group = 'info.fmro'
version = '0.1'
description = "shared"
sourceCompatibility = 13
targetCompatibility = 13

allprojects {
    tasks.withType(JavaCompile) {
        options.encoding = 'UTF-8'
    }

    tasks.withType(Test) {
        systemProperty "file.encoding", "UTF-8"
    }
}

test {
    useJUnitPlatform()
}

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'org.reflections', name: 'reflections', version: '0.9.11'
    implementation group: 'junit-addons', name: 'junit-addons', version: '1.4'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.30'
    implementation group: 'org.slf4j', name: 'slf4j-ext', version: '1.7.30'
    implementation group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'
    implementation group: 'ch.qos.logback', name: 'logback-core', version: '1.2.3'
    implementation group: 'org.jmock', name: 'jmock', version: '2.12.0'
    implementation group: 'net.sourceforge.htmlunit', name: 'htmlunit', version: '2.36.0'
    implementation group: 'org.jetbrains', name: 'annotations', version: '18.0.0'
    implementation group: 'net.sf.trove4j', name: 'trove4j', version: '3.0.3'
    testImplementation group: 'org.assertj', name: 'assertj-core', version: '3.14.0'
    testImplementation('org.junit.jupiter:junit-jupiter-api:5.5.2')
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:5.5.2"
}
